    <main class="row mx-0" id="main-forum">
        <h1>Fòrum d'opinions</h1>
        <section id="wrapper-form-forum" class="col-12 row mx-0 px-0">
            <form id="form-forum" class="col-xs-10 col-md-8 col-xl-4">
                <fieldset id="form-fieldset" class="border p-2 row mx-0 px-0">
                    <legend class="float-none w-auto">Què t'ha semblat la nostra feina?</legend>
                    <div class="row mx-0 p-2 col-xs-12 col-md-6">
                        <label for="nom" class="px-0">Nom:</label>
                        <input type="text" class="w-100 form-control" name="nom" placeholder="El teu nom" id="nom"/>
                    </div>
                    <div class="row mx-0 p-2 col-xs-12 col-md-6">
                        <label class="px-0" for="valor">Valora'ns!:</label>
                        <input type="range" steps="1" value="50" class="w-100" name="valor" id="valor"/>
                    </div>
                    <div class="row mx-0 p-2">
                        <label class="px-0" for="coment">Comentari:</label>
                        <textarea class="form-control" rows="2" cols="20" placeholder="Què vols comentar?"></textarea>
                    </div>
                    <div class="p-2 pb-3">
                        <button type="button submit" class="btn btn-primary w-100">Publicar</button>
                    </div>
                </fieldset>
           </form>
        </section>
        <section id="wrapper-general" class="col-12 row mx-0 px-0">
            <!-- Omplert dinàmicament per js -->
        </section>
